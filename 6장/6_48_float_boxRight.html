<!DOCTYPE HTML>
<html>
<head>
    <title>Float Style Propoerty</title>
    <style>
        .box {
            width: 100px; height: 100px;
            background-color: red;
            margin: 10px; padding 10px;
            
/*          태그를 오른쪽으로 붙입니다. */
            float:right;
        }
    </style>
</head>
<body>
    <p>1번 div 태그가 오른쪽에 위치했다. 첫 번째에 위치한 div 태그가 맨 오른쪽에 붙고 두 번째에 위치한 div 태그가 오른쪽에 이어서 붙은 것.  float 속성에 키워드를 적용하는 경우 순서에 유의해야 한다. </p>
    <div class="box">1</div>
    <div class="box">2</div>
</body>
</html>
