<!DOCTYPE html>
<html>
    <head>
        <title>DOM Basic</title>
        <script>
            window.onload = function() {
                document.body.setAttribute('data-custom', 'value');
                
                var dataCustom = document.body.getAttribute('data-custom');
                alert (dataCustom);
            }
        </script>
    </head>
    <body>
        <p> 웹 표준에서 지정하고 있지 않은 속성은 속성 조작 메소드를 사용해야 한다.</p>
    </body>
</html>
