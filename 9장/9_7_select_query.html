<!DOCTYPE html>
<html>
    <head>
        <title>DOM Basic</title>
        <script>
            //이벤트를 연결합니다. 
            window.onload = function() {
                //문서 객체를 선택합니다.
                var header = document.querySelector('h1');
                
                //문서 객체를 조작합니다.
                header.style.color = "orange";
                header.style.background="red";
                header.innerHTML = "Form JavaScript";
                
            }
        </script>
    </head>
    <body>
        <p>querySelector()는 문서 객체 하나를 선택하는 메소드이다. 따라서 이름이 같은 선택자가 여러 개라면 가장 처음에 등장하는 것을 선택한다.</p>
        <h1>Header</h1>
        <h1>Header</h1>
        <h1>Header</h1>
    </body>
</html>
