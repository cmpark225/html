<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Property Basic</title>
        <style>
            #box{
                display: none;
            }
            span {
                border: 1px;
                border-style: solid;
                border-color: red;
            }
        </style>
    </head>
    <body>
        <p>display 속성에 none 키워드를 적용하면 태그가 화면에서 보이지 않습니다.</p>
        <span>더미 객체</span>
        <div id="box">대상 객체</div>
        <span>더미 객체</span>
    </body>
</html>
