<!DOCTYPE HTML>
<html>
    <head>
        <title>DOM Basic</title>
        <script>
            //이벤트를 연결한다. 
            window.onload = function() {
                //문서 객체를 추가한다.
                var output = "";
                
                for(var i = 0; i < 256; i++) {
                    output += "<div></div>";
                }
                
                document.body.innerHTML = output;
                
                //문서 객체를 선택한다.
                var divs = document.querySelectorAll('div');
                for(var i = 0; i < divs.length; i++) {
                    //변수 선언 
                    var div = divs[i];
                    
                    div.style.height = "2px";
                    div.style.background = "rgb(" + i + ',' + i + ', ' + i + ')';
                }
                
            }
        
        </script>
    </head>
    <body>
        <p>
            태그의 속성을 조작하는 것은 문서 객체의 style 속성을 변경하면 된다. 스타일 시트에서 사용하던 스타일 속성 이름을 그대로 입력하면 된다고 생각할 수 있지만 자바스크립트는 특스기호 '-'을 식별자에 사용할 수 없으므로 '-'로 연결된 속성은 끊어진 단어의 첫 글자를 대문자로 변경한다.
            ex ) background-color => backgroundColor
        </p>
    </body>
</html>
