<!DOCTYPE HTML>
<html>
<head>
    <title>CSS3 Property Basic</title>
    <style>
        .box{
            border-style:solid;
            border-width: 3px;
            border-color: black;
            
            box-shadow: 10px 10px 10px black;
            text-shadow: 10px 10px 10px black, 10px 10px 20px orange, 10px 10px 30px red;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Lorem ipsum dolor amet</h1>
    </div>
</body>
</html>
