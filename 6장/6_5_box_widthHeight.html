<!DOCTYPE html>
<html>
    <head>
        <title>CSS Property Basic</title>
        <style>
            div {
                width:100px;
                height:100px;
                background-color: red;
            }

    </head>

        <p>width와 height 속성은 글자를 감싸는 영역의 크기를 지정합니다.</p>
        <div></div>
    </body>
</html>
