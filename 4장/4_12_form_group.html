<html>
    <head>
        <title>group</title>
    </head>
    <body>
        연관 있는 입력 양식 그룹으로 묶기
        
        <form>
            <fieldset>
                <legend>입력 양식</legend>
                <table>
                    <tr>
                        <td> <label for="name">이름</label></td>
                        <td><input type="text" id="name" /></td>
                    </tr>
                    <tr>
                        <td><label for="password">비밀번호</label></td>
                        <td><input type="password" name="password" />
                        </td>
                    </tr>
                </table>
                <input type="submit">
            </fieldset>
        </form>
        
    </body>
</html>
