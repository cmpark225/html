<!DOCTYPE html>
<html>
    <head>
        <title>Inline Event</title>
        <script>
            function buttonClick() {
                alert('click');
            }
        </script>
    </head>
    <body>
        <p>
            script 태그를 이용해 인라인 이벤트 모델 사용하기
        </p>
        <p>
            인라인 이벤트 모델에서 script 태그 내부에 있는 함수를 호출한다.
        </p>
        <button onclick="buttonClick()">버튼</button>
    </body>
</html>
