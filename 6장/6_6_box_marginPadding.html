<!DOCTYPE html>
<html>
    <head>
        <title>CSS Property Basic</title>
        <style>
            div {
                width: 100px;
                height: 100px;
                background-color: red;
                
                border: 20px solid black;
                margin:10px; padding: 30px;
            }
        </style>
    </head>
    <body>
        <p>border 속성은 테두리의 두께를 지정합니다.</p>
        <p>margin은 테두리와 다른 태그와의 간격을 지정하고, padding은 테두리와 글자 사이의 간격을 지정하는 속성입니다.</p>
        <div></div>
    </body>
</html>
