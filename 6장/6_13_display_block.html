<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Property Basic</title>
        <style>
            #box{
                display: block;
            }
            span {
                border : 1px;
                border-style: solid;
                border-color: red;
            }
        </style>
    </head>
    <body>
        <span>더미 객체</span>
        <div id="box">대상 객체</div>
        <span>더미 객체</span>
    </body>
</html>
