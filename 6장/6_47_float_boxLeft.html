<!DOCTYPE HTML>
<html>
<head>
    <title>Float Style Propoerty</title>
    <style>
        .box{
            width:100px;
            height: 100px;
            background-color: red;
            margin: 10px; padding:10px;
            
            /* 태그를 왼쪽으로 붙인다.*/
            float :left;
        }
    </style>
</head>
<body>
    float 속성에 lfet 키워드를 적용해봅시다. 첫 번째에 위치한 div 태그가 맨 왼쪽에 붙습니다. 이어서 두 번째에 위치한 div 태그가 왼족에 붙었습니다. 순서대로 왼쪽에 붙었으므로 수평 정렬 됩니다.
    <div class="box">1</div>
    <div class="box">2</div>
</body>
</html>
