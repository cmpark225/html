<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Selector Basic</title>
        <style>
        
            #header h1 {
                color:red;
            }
            
            #section h1 {
                color:orange;
            }
            
        </style>
    </head>
    <body>
        후손 선택자는 특정한 태그의 후손을 선택할 때 사용합니다. 
        <div id="header">
            <h1 class="title">Lorem ipsum</h1>
            <div id="nav">
                <h1>Navigation</h1>
            </div>
        </div>
        <div id="section">
            <h1 class="title">Lorem ipsum</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </body>
</html>
