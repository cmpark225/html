<!DOCTYPE html>
<html>
    <head>
        <title>DOM Basic</title>
        <script>
        
            //이벤트를 연결한다.
            window.onload = function() {
                //변수 선언
                var output = "";
                for (var i = 0; i< 10; i++ ) {
                    output += '<h1>header - ' + i + '</h1>'; 
                }

                document.body.textContent = output;
                
            }
        </script>
    </head>
    <body>
       <p>textContent 속성을 사용하여 문서 객체 내부의 글자를 변경할 수 있습니다.
        </p>
    </body>
</html>
