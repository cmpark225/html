<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Property Basic</title>
        <style>
            #box{
                display: inline;
                
                background-color: red;
                width: 100px; height: 50px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <p>inline코드를 적용할 경우 widthm height 속성이 지정되지 않습니다. margin 속성이 div 태그의 좌우로만 적용됩니다.</p>
        <p>의미 없는 더미 객체</p>
        <span>더미 객체</span>
        <div id="box">대상 객체</div>
        <span>더미 객체</span>
        <p>의미 없는 더미 객체</p>
    </body>
</html>
